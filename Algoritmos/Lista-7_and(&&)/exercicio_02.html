</head>
<body>
    <span>Insira sua renda individual </span>
    <input id="input_renda"><br>

    <span>Insira a sua renda familiar</span>
    <input id="input_rendafamilia"><br>

    <button onclick="verificar_ajuda()">Verificar ajuda</button>

<script>
    function verificar_ajuda(){
    var renda = input_renda.value
    var Rfamilia = input_rendafamilia.value

    if (renda<=1050 && Rfamilia<=2100){
        alert(`Você terá direito`)
    }
    else{
        alert(`Você NÃO terá direito`)
    }
    }
</script>
