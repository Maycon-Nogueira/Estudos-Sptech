<body>
    <span>Insira a nota do aluno:</span>
    <input id="input_nota">
    <br> 
    <button onclick="avaliar()">Avaliar aluno</button>
</body>

<script>
    function avaliar(){
        var nota = input_nota.value
        
        if (nota<6){alert(`Aluno não aprovado`)}
        else if(nota >=8.5 && nota<=10){alert(`Aluno Exemplar!`)}
        else {alert(`Aluno comum e aprovado`)}
    }
</script>
