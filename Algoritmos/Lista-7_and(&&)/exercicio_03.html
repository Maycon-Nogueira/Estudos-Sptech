<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 03</title>
</head>
<body>
    
<span>Insira um nota:</span>
<input id="input_nota"><br>
<button onclick="avaliacao()">Avaliar aluno</button>
</body>
</html>
<script>
    function avaliacao(){
        var nota = input_nota.value;

        if(nota >= 0 && nota<=10){
            alert(`Nota válida!`)
        }
        else{alert(`Onde já se viu nota menor que 0 e maior que 10?!`)};
    }
</script>
