<body>
    <span>Insira a sua renda familiar:</span>
    <input id="input_renda">
    <button onclick="analisarRenda()">Analisar Renda</button>
    <div id="resposta"></div>

<script>
    function analisarRenda(){
        var renda = input_renda.value

        if(renda<=250){
        resposta.innerHTML = `Classe E`
        }
        else if (renda<=900){
        resposta.innerHTML =  `Classe D`
        }
         else if (renda<=2500){
        resposta.innerHTML = `Classe C`
         }
        else if (renda<=9500){
        resposta.innerHTML = `Classe B`
        }
        else {resposta.innerHTML= `Classe A`}
    }
</script>
