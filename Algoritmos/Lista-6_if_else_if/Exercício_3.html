<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <span>Insira a temperatura do ambiente</span>
    <input id="input_temperatura">
    <button onclick="situação()">Verificar corpo</button>
</body>
</html>
<script>
    function situação(){
        var temperatura = input_temperatura.value;

        if(temperatura<14){alert(`Congelante`)}
        else if(temperatura<21){alert(`Com frio`)}
        else if(temperatura<25){alert(`Confortável`)}
        else if(temperatura<31){alert(`Com Calor`)}
        else {alert(`Calor escaldante`)};
    }
</script>
