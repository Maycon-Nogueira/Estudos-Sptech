<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body style="background-color: chocolate;">
    <span>Para qual time grande de São Paulo você torce?</span>
    <input id="input_time">
    <button onclick="exibirTime()">Fale sobre esse time</button>
    <div id="mostrar_torcida">
        
    </div>
</body>
</html>
<script>
    function exibirTime(){
    
    var time = input_time.value;

        if (time=='Corinthians')
        {mostrar_torcida.innerHTML=` <span style="color: white;background-color: black;">Salve o Corinthians </span>`}

        else if (time=='Palmeiras')
        {mostrar_torcida.innerHTML=`<span style="color: white;background-color: limegreen;">Salve o alviverde imponente</span>`}

        else if (time=='Santos')
        {mostrar_torcida.innerHTML=`<span style="color:black;background-color: white;">Agora quem dá bola é o Santos</span>`}
        
        else if(time=='São Paulo')
        {mostrar_torcida.innerHTML=`<span style="color:#fe0000;background-color: black;">Salve o Tricolor paulista</span>`}
    }
</script>
