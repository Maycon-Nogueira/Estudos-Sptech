<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <button onclick="numeros()">Números cabalísticos</button><br>
    <span id="span_numeros"></span>
</body>
</html>
<script>
    function numeros(){
        var repeticao = 1;
        var texto = ``

        while(repeticao<=30){;
           if(repeticao != 3 && repeticao != 4 && repeticao !=7 && repeticao != 10 &&  repeticao!= 12)
           {texto += repeticao + `<br>`
            span_numeros.innerHTML = texto}
           repeticao += 1;
        }
    }

</script>
