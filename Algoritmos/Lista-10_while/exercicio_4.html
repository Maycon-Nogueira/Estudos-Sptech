<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <button onclick="pares()">S2 pares</button><br>
    <span id="span_pares"></span>
</body>
</html>
<script>
    function pares(){
        var repeticao = 0;
        var texto = ``;
        while(repeticao<=100){
            texto += repeticao + `<br>`;
            span_pares.innerHTML =  texto
            repeticao += 2;
           
        }
    }

</script>
