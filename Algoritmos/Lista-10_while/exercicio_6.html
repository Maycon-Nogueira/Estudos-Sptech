<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <span>Digite o nome da pessoa que você mais ama na vida:</span>
    <input id="input_pessoaAmada">
    <br>
    <span> O quanto você ama esta pessoa: </span>
    <input id="input_qtdAmor">
    <br>
    <button onclick="expressar()" >Expressar amor</button><br>
    <span id="span_texto"></span>
</body>
</html>
<script>
    function expressar(){
        var repeticao = 0;
        var texto = '';
        var amor = input_qtdAmor.value;
        var pessoa = input_pessoaAmada.value;

        while (repeticao < amor ){
            texto += pessoa + `, eu te amo! sempre lembre disso! <br>`;
            
            repeticao += 1;

            span_texto.innerHTML = texto;
        }

    }

</script>
