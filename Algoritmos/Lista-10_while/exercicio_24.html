<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 24</title>
</head>

<body>
    <span>Insira um número entre 0 e 100</span>
    <input id="input_dividendo">
    <button onclick="dividir()">Ver divisores</button>
    <div id="div_divisores"></div>
</body>

</html>
<script>
    function dividir() {
        var dividendo = Number(input_dividendo.value);
        var divisor = 1;
        var texto = ``;

        if (dividendo > 0 && dividendo < 100) {
            while (divisor <= dividendo) {
                if (dividendo % divisor == 0) {
                    texto += divisor + `<br>`
                }

                divisor += 1;
            }
        }
        else { texto = `O número informado é invalido` }
        div_divisores.innerHTML = texto
    }
</script>
