<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <button onclick="digitar()">Diga algo sobre a matéria de Algoritmos</button>
    <br>
    <span id="span_digitar"></span>
</body>
</html>
<script>
    function digitar(){
        var repeticao = 1
        var texto = ``
        while (repeticao<=7){
            texto += `Essa matéria é essencial!<br>`
            span_digitar.innerHTML = texto
            repeticao += 1
        }
    }


</script>
