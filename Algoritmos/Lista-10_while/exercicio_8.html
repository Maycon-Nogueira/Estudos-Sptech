<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <span>Insira o numero desejado:</span>
    <input id="input_multiplo">
    <button onclick="exibir()">Viva o 7!</button>
    <br>
    <span id="span_exibir"></span>
</body>
</html>
<script>
    function exibir(){
        var texto = ``
        var multiplo = Number(input_multiplo.value)
        
        var repeticao = 0

        if (multiplo<0 || multiplo>200){
            span_exibir.innerHTML = multiplo + ` Ã© um numero invalido, insira um valor entre 0 e 200`;
        }
        else{
            while(repeticao <= multiplo){
                texto += repeticao + `<br>`
                span_exibir.innerHTML = texto;

                repeticao += 7;
            }
        }

    }
</script>
