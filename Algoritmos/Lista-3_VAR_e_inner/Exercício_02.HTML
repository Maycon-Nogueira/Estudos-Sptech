<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    Insira a quantidade que o candidato A recebeu:
    <input type="text" id="candA"> <br>
    Insira a quantidade que o candidato B recebeu:
    <input type="text" id="candB">
    <br>
    Insira a quantidade de votos brancos:
    <input type="text" id="brancos">
    <br>
    Insira a quantidade de votos anulados:
    <input type="text" id="nulos">
    <br>
    <button onclick="resultado()">Mostrar resultado</button>
    <div id="votos">

    </div>
</body>
</html>
<script>
    function resultado(){

        var TotaldeVotos = Number(candA.value) + Number(candB.value) + Number(brancos.value) + Number(nulos.value)

        votos.innerHTML = `
        Total de votos: <u>${TotaldeVotos}</u> <br>
        Candidato A: (${candA.value}) <br>
        Candidato B: (${candB.value}) <br>
        inválidos: (${Number(brancos.value) + Number(nulos.value)})
        `
    }
</script>
