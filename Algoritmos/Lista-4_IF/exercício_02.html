</head>
<body>
    <span>Quantas latinhas de refri você toma por dia?</span>
    <input type="text" id="latas">
<br>
   <button onclick="qtd()">Quantos refris?</button>
   <div id="div_01"></div>
</body>
</html>
<script>
    function qtd(){
        var total = Number(latas.value) * 365

        div_01.innerHTML = `
        Você bebe ${total} de refris por ano`
        
        if(total>=500) 
        div_01.innerHTML =
        ` 
        Você bebe ${total} de refris por ano<br>
        Cuidado com a dibetes`
    }
</script>
