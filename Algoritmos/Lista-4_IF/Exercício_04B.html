<body>
    <span>Insira o valor da pizza:</span>
    <input type="text" id="ValorPizza"> <br>
    <span>Quantos amigos irão dividir?</span>
    <input type="text" id="qtdAmigos"><br>
    <button onclick= dividir()>"Rola pizza?"</button>
    <div id="div_01"></div>
    <div id="div_02" style="color: red;"></div>
</body>
</html>
<script>
function dividir(){
    var Valorfinal = Number(ValorPizza.value) / (qtdAmigos.value)

    div_01.innerHTML =
    `Cada amigo vai pagar R$${Valorfinal} pela pizza.`;

    if(Valorfinal > 20)
   
   div_02.innerHTML = `
   <i><strong> Deu ruim, pizza muito cara.</i></strong> `;
}
</script>
