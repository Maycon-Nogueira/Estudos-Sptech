<div class="div_home">
        
    
    <div class="container">
        <div class="card_calculadora">
        <div class="imagem_calculadora">  <img src="https://marketplace.canva.com/o5Slw/MAEyZjo5Slw/1/tl/canva-outlined-boy-holding-a-calculator-MAEyZjo5Slw.png"> </div>
            <div class="formulario_calculadora">
                <h1>Calculadora Financeira</h1>
                <h2>Descubra a economia mensal na sua conta de luz!</h2> 
                <div class="div_itens">
                <span class="span_texto">Quantidade de lâmpadas utilizadas no ambiente: </span>
                <input type="number" id="input_qtdLampadas" min="1" placeholder="Exemplo: 60">
                <span class="span_texto">Qual o tipo de lâmpada utilizada?</span>
                <select id="select_tipoLampada">
                   <option value="Incandescente">Incandescente</option>
                   <option value="Fluorescente">Fluorescente</option>
                   <option value="LED">LED</option>
                </select>
            
                <span class="span_texto">Horário de abertura do local (00h-23h):</span>
                <input id="input_abertura" type="number" min="0" max="23" placeholder="Ex:8">
                <span class="span_texto">Horário de saída/fechamento do local (00h-23h):</span> 
                <input id="input_fechamento" type="number" min="0" max="23" placeholder="Ex:18"><br>
                <button onclick="calcularResultado()" class="botao_calculadora">Resultado</button></div>
                
            </div>
        </div><div id="div1"></div>
    </div>
</div>

 </body>

<script>
    function calcularResultado() {
        var qtdLampadas = Number(input_qtdLampadas.value);
        var tipoLampada = select_tipoLampada.value;
        var horarioAbertura = Number(input_abertura.value);
        var horarioFechamento = Number(input_fechamento.value);
        var horasDeUso = horarioFechamento - horarioAbertura;

        var custoKWH = 0.85; 
        // 85 CENTAVOS CADA KWH
        var custoLampadaInteligente = qtdLampadas*30;
        // DEFINIMOS COMO 30 REAIS O CUSTO DE CADA LÂMPADA INTELIGENTE

        var custo_incandescente = qtdLampadas * 60 * horasDeUso / 1000 * 30 * custoKWH;
        // KWH MENSAL: (qtdLampadas * (60W * HORAS DE USO DIÁRIAS / 1000) * 30 DIAS )* 0.85 (PREÇO KWH)

        var custo_fluorescente = qtdLampadas * 20 * horasDeUso / 1000 * 30 * custoKWH;

        // FLUORESCENTE JÁ GASTA 3 VEZES MENOS EM RELAÇÃO À INCANDESCENTE
        //  KWH MENSAL: (qtdLampadas * (20W * HORAS DE USO DIÁRIAS / 1000) *30 )* 0.85

        var custo_LED = qtdLampadas * 10 * horasDeUso / 1000 * 30 *custoKWH;

        // LED JÁ GASTA 6 VEZES MENOS EM RELAÇÃO À INCANDESCENTE
        //  KWH MENSAL: (qtdLampadas(10W * HORAS DE USO DIÁRIAS / 1000) *30 )* 0.85


        var porcentagemIncandescente = custo_incandescente * 0.10;
        // A LÂMPADA INTELIGENTE GASTA 90% MENOS ENERGIA EM RELAÇÃO À LÂMPADA INCANDESCENTE
        var economiaMensalIncandescente = custo_incandescente - porcentagemIncandescente;

        var porcentagemFluorescente = custo_fluorescente * 0.35;
         // A LÂMPADA INTELIGENTE GASTA 65% MENOS ENERGIA EM RELAÇÃO Á LÂMPADA FLUORESCENTE
         var economiaMensalFLuorescente = custo_fluorescente - porcentagemFluorescente;

        var porcentagemLED = custo_LED * 0.75;
         // A LÂMPADA INTELIGENTE GASTA 25% MENOS ENERGIA EM RELAÇÃO À LÂMPADA LED CONVENCIONAL
         var economiaMensalLED = custo_LED - porcentagemLED;
        

        var calculoLucroIncandescente = custoLampadaInteligente / economiaMensalIncandescente;
        var calculoLucroFluorescente = custoLampadaInteligente / economiaMensalFLuorescente;
        var calculoLucroLED = custoLampadaInteligente / economiaMensalLED;


        if (horarioFechamento > horarioAbertura && horarioFechamento > 0 && horarioFechamento < 24 && horarioAbertura > 0 && horarioAbertura < 24) {
            if (qtdLampadas > 0) {

                if (tipoLampada == 'Incandescente') {
                    div1.innerHTML = `
                    Tempo de funcionamento: ${horasDeUso}h <br>
                    Você gasta cerca de R$<b>${custo_incandescente}</b> mensalmente com suas lâmpadas atuais. Com nossas lâmpadas inteligentes você gastaria apenas R$</b>${porcentagemIncandescente}</b> pelo mesmo consumo.<br> Para adquiri-las você investirá cerca de R$<b>${custoLampadaInteligente}</b> e dentro de ${calculoLucroIncandescente} meses você começará a ter lucro. <br><br>
                    Acesse o link abaixo para adquiri-las agora mesmo! 
                    `
                } 
                if (tipoLampada == 'Fluorescente') {
                    div1.innerHTML = `
                    Tempo de funcionamento: ${horasDeUso}h <br>
                    Você gasta cerca de R$<b>${custo_fluorescente}</b> mensalmente com suas lâmpadas atuais. Com nossas lâmpadas inteligentes você gastaria apenas R$</b>${porcentagemFluorescente}</b> pelo mesmo consumo.<br> Para adquiri-las você investirá cerca de R$<b>${custoLampadaInteligente}</b> e dentro de ${calculoLucroFluorescente} meses você começará a ter lucro. <br><br>
                    Acesse o link abaixo para adquiri-las agora mesmo!
                    `
                }
                if (tipoLampada == 'LED') {
                    div1.innerHTML = `
                    Tempo de funcionamento: ${horasDeUso}h <br><br>
                    Você gasta cerca de R$<b>${custo_LED}</b> mensalmente com suas lâmpadas atuais. Com nossas lâmpadas inteligentes você gastaria apenas R$<b>${porcentagemLED}</b> pelo mesmo consumo.<br> Para adquiri-las você investirá cerca de R$<b>${custoLampadaInteligente}</b> e dentro de <b> apenas ${calculoLucroLED} meses </b> você começará a ter lucro! <br><br>
                    Acesse o link abaixo para adquiri-las agora mesmo!
                    `
                }   
            } else (
                alert (`Quantidade de lâmpadas inválida! Tente novamente`)
            )
        } else (
            alert (`Horário de abertura e/ou fechamento inválidos! Tente novamente`)
        )
    }
</script>
